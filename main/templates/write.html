<html>
    <div class="container mt-5">
        <form name="form" method="POST">
            <input type="hidden">
            <div class="form-group">
                <label for="name">작성자</label>
                <input class="form-control" id="name" type="text" name="name">
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input class="form-control" type="text" name="title" id="title" placeholder="제목을 입력하세요.">
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea rows="10" class="form-control" name="contents" id="summernote" placeholder="내용을 입력하세요."></textarea>
            </div>
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="customFile" name="attachfile">
                <label class="custom-file-label" for="customFile">파일 선택</label>
            </div>
            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="작성하기">
            </div>
        </form>
    </div>
</html>
